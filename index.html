<!DOCTYPE html>
<html>
    <!-- metadata -->
    <head>
        <title>Temp Converter V1.0</title>
        <link href="./style.css" rel="stylesheet" />
        <script src="./script.js" type="module"></script>
    </head>

    <!-- all content between body tags is visible to user on browser window -->
    <body>

        <div id="web-app-body">

            <div id="header">
                <h1>Temperature Converter</h1>
                <hr>
            </div>

            <div id="input-output">
                <div id="input">
                <label for="startingTemp">Starting temperature:</label>
                <input type="number" id="startingTemp"/>
                </div>

                <div id="output">
                <label for="finalTemp">Final temperature:</label>
                <input type="text" id="finalTemp" readonly/>
                </div>

                <br>
                <br>
                <div id="selectUnit-1">
                    <label for="startingUnit">Starting unit:</label>
                    <select id="startingUnit">
                        <option value="Fahrenheit">째F</option>
                        <option value="Celsius">째C</option>
                        <option value="Kelvin">K</option>
                    </select>
                </div>
                <div id="selectUnit-2">
                    <label for="finalUnit">Final Unit:</label>
                    <select id="finalUnit">
                        <option value="Fahrenheit">째F</option>
                        <option value="Celsius">째C</option>
                        <option value="Kelvin">K</option>
                    </select>
                </div>
            </div>

            <div id="submitButton">
                <br>
                <input type="button" value="Convert"/>
            </div>

        </div>
    </body>
</html>
